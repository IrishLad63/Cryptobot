app = "clanceybot-clean"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "3000"

[experimental]
  auto_rollback = true

[build]
  builder = "Docker"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  auto_start = true
  auto_stop = false

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0